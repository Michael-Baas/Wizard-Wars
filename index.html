<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/29e61423df.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/77e24274-3dbb-4c52-985d-a322b82f20ec/battle-net-brands.svg?v=1651807606278"
    />

    <title>Harry Potter Duel</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="characters">
        <div>
          <img
            id="harry"
            src="https://cdn.glitch.global/77e24274-3dbb-4c52-985d-a322b82f20ec/harry2.png?v=1651804582736"
          />
          <aside class="harrySpells">
            <i class="fa-solid fa-feather"></i>
            <i class="fa-brands fa-battle-net"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
          </aside>
        </div>
        <div>
          <img
            id="bellatrix"
            src="https://cdn.glitch.global/77e24274-3dbb-4c52-985d-a322b82f20ec/bella.png?v=1651804290442"
          />
          <aside class="bellaSpells">
            <i class="fa-solid fa-tornado"></i>
            <i class="fa-solid fa-hurricane"></i>
             <i class="fa-solid fa-skull"></i>
          </aside>
        </div>
      </div>
      <div class="wandDiv">
        <img
          id="wand"
          src="https://cdn.glitch.global/77e24274-3dbb-4c52-985d-a322b82f20ec/wand.webp?v=1651804753835"
        />
      </div>
      <section class="xpStuff">
        <div id="harryXP">
          <h3 id="showHarryXP">XP</h3>
        </div>
        <div id="bellatrixXP">
          <h3 id="showBellatrixXP">XP</h3>
        </div>
      </section>
    </main>
  </body>
</html>
